<!DOCTYPE HTML>

<html>

<head>
    <title>Elice Library</title>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}" > </script>
    <script src="{{ url_for('static', filename='js/jquery.js') }}" > </script>
    <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <style>
        .wrap {
            width: 680px;
            margin: 10px auto;
        }

        .title {
            text-align: center;
        }
    </style>
    {% block scripts %}
    {% endblock %}
</head>

<body>
    <div class="wrap">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Elice SNS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="/login">로그인</a>
                        <a class="nav-link" href="/join">회원가입</a>
                        <a class="nav-link" href="/logout">로그아웃</a>
                    </div>
                </div>
            </div>
        </nav>
        <hr>
        {% block content %}
        {% endblock %}
    </div>
        <section class="tiles">
            <article class="style1">
                <div class="image">
                    <img src="{{url_for('static', filename='images/1.png')}}" alt="Groovy Apparel">
                </div>
            </article>
            <article class="style2">
                <div class="image">
                    <img src="{{url_for('static', filename='images/2.png')}}" alt="Groovy Apparel">
                </div>
            </article>
            <article class="style3">
                <div class="image">
                    <img src="{{url_for('static', filename='images/3.png')}}" alt="Groovy Apparel">
                </div>
            </article>
            <article class="style4">
                <div class="image">
                    <img src="{{url_for('static', filename='images/4.jpg')}}" alt="Groovy Apparel">
                </div>
            </article>
            <article class="style4">
                <div class="image">
                    <img src="{{url_for('static', filename='images/5.jpg')}}" alt="Groovy Apparel">
                </div>
            </article>
            <article class="style4">
                <div class="image">
                    <img src="{{url_for('static', filename='images/6.jpg')}}" alt="Groovy Apparel">
                </div>
            </article>
        </section>
        
    </div>
</body>

</html>
